{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>C.M.S | Log In</title>
        <!-- Tell the browser to be responsive to screen width -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Font Awesome -->
        
        <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
        <!-- Ionicons -->
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        <!-- icheck bootstrap -->
        <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
        <!-- Theme style -->
        <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
        <!-- Google Font: Source Sans Pro -->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

        <!-- Google Recaptcha -->
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    </head>


<body >
   
    <section class="vh-100" style="background-color: #7d0ed8;">
      
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="login-logo">
               <h2><b style="color: rgb(255, 255, 255);"> Machakos Vocational Training Center</b> </h2>
        
            </div>
              <div class="card" id="cardd" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                      alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
                        {% if messages %}
                        <div class="col-12">
                            {% for message in messages %}
                            {% if message.tags == 'error' %}
                            <div class="alert alert-danger text-center ">
                                {{message }}
                            </div>
                            {% endif %}
                            {% endfor %}
                        </div>
                        {% endif %}

                      <form action="doLogin/" method="post">
                        {% csrf_token %}
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <i class="fas fa-cubes fa-2x me-3" style="color: #5f0bad;"></i>
                          <span class="h1 fw-bold mb-0">MVTC</span>
                        </div>
      
                        <div class="form-outline mb-4">
                          <select class="form-control form-control-lg" name="user_type" required>
                              <option value="" disabled selected>Login as</option>
                              <option value="student">Student</option>
                              <option value="staff">Staff</option>
                              <option value="admin">Admin</option>
                          </select>
                      </div>
                        <div data-mdb-input-init class="form-outline mb-4">
                          <input type="email" placeholder="Enter your email address" id="form2Example17" required type="email" name='email' class="form-control form-control-lg" />
                         
                        </div>
      
                        <div data-mdb-input-init class="form-outline mb-4">
                          <input type="password" placeholder="Enter your password" id="form2Example27"  required type="password" name='password' class="form-control form-control-lg" />
                         
                        </div>
                        <div class="input-group mb-3">
                            <div class="g-recaptcha" data-sitekey="6LfswtgZAAAAAJ7bhwqZZtDpBsc75ekH6FWA4Fnt"></div>
    
                        </div>
                        <div class="col-8">
                            <div class="icheck-primary">
                                <input type="checkbox" id="remember">
                                <label for="remember">
                                    Remember Me
                                </label>
                            </div>
                        </div>
                        <div class="pt-1 mb-4">
                          <button data-mdb-button-init data-mdb-ripple-init class="btn btn-lg text-white btn-block" style="background-color: #5f0bad;" type="submit">Login</button>
                        </div>
      
                        <a class="small text-muted" href="{% url 'password_reset' %}">Forgot password?</a>
                     <br>
                        <a href="#!" class="small text-muted">Terms of use.</a>
                        <a href="#!" class="small text-muted">Privacy policy</a>
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>


    <!-- /.login-box -->

    <!-- jQuery -->
    <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'dist/js/adminlte.min.js' %}"></script>

      </section>
    
    
    



</body>

</html>
